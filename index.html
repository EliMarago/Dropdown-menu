<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>
<body>
    <h2>Dropdown Menu</h2>
    <div class="dropdown">
        <button class="dropbtn">Select Country</button>
        <div class="dropdown-content">
          <img class="icon" width="29" height="29" src="https://img.icons8.com/fluency/48/italy-circular.png" alt="italy-circular"/><a href="#">Italy</a>
          <img class="icon"  width="29" height="29" src="https://img.icons8.com/fluency/48/germany-circular.png" alt="germany-circular"/><a href="#">Germany</a>
          <img class="icon" width="29" height="29" src="https://img.icons8.com/fluency/48/spain-circular.png" alt="spain-circular"/><a href="#">Spain</a>
          <img class="icon" width="29" height="29" src="https://img.icons8.com/fluency/48/turkey-circular.png" alt="turkey-circular"/><a href="#">Turkey</a>
    </div>
    </div>
    </body>
</html>
